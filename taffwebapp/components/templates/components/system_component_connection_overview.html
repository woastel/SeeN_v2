{% extends 'components/base_components.html' %}

{% block components_body %}


{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'components/style.css' %}" />




  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['sankey']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'From');
      data.addColumn('string', 'To');
      data.addColumn('number', 'Weight');
      data.addRows({{ data|safe }});

      // Sets chart options.
      var options = {
        width: 600,
      };

      // Instantiates and draws our chart, passing in some options.
      var chart = new google.visualization.Sankey(document.getElementById('sankey_basic'));
      chart.draw(data, options);
    }
  </script>







<div class="row">
  <div class="col-lg-offset-2 col-lg-10">
    <div id="sankey_basic" style="width: 900px; height: 900px;"></div>
  </div>
</div>


{% endblock %}
