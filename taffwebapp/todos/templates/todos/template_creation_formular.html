{% for field in form %}

<div class="form-group">
  <div class="col-lg-offset-1 col-lg-3">
    <label class="control-label">{{ field.label_tag }}</label>
  </div>
  <div class="col-lg-6">{{ field}}</div>
  <div class="col-lg-2">
    <span class="text-danger small">{{ field.errors }}</span>
  </div>
</div>

{% endfor %}
