

{% extends 'base.html' %}

{% block body %}

<div class="container">
  <div class="row col-lg-8">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Create a new PCIe table</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">

          {% csrf_token %}

          {% for field in form %}
              <!-- ein kleines script um die datetime picker zu initialisieren -->
              <script>
                  $(function () {
                      $('.datetime-input').datetimepicker({
                          format:'YYYY-MM-DD HH:mm:ss'
                      });
                  });
              </script>

              <div class="form-group">
                <div class="col-lg-offset-1 col-lg-3">
                  <label class="control-label">{{ field.label_tag }}</label>
                </div>
                <div class="col-lg-6">{{ field}}</div>
                <div class="col-lg-2">
                  <span class="text-danger small">{{ field.errors }}</span>
                </div>
              </div>

          {% endfor %}

          <div class="form-group">
            <div class="col-lg-offset-10 col-lg-2">
              <button type="submit" class="btn btn-success">Create</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="row col-lg-offset-1 col-lg-3">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Create ohter objects</h3>
      </div>
      <div class="panel-body">

        <p>
          Creata a new todo object :)
        </p>
        <p>
          This is the new Create ToDos Formular
        </p>
      </div>
    </div>
  </div>
</div>

{% endblock %}
