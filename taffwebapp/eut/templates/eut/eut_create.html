{% extends 'eut/base_eut.html' %}

{% block eut_body %}


{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'components/style.css' %}" />

<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title"> {{ panel_titel }} </h3>
      </div>
      <div class="panel-body">
        <p>{{ info_text }}</p>
        <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">

          {% csrf_token %}

          <h3>Create EUT formular</h3>
          {% for field in form %}
              <!-- ein kleines script um die datetime picker zu initialisieren -->
              <script>
                  $(function () {
                      $('.datetime-input').datetimepicker({
                          format:'YYYY-MM-DD HH:mm:ss'
                      });
                  });
              </script>

              <div class="form-group">
                <div class="col-lg-offset-1 col-lg-4">
                  <label class="control-label">{{ field.label_tag }}</label>
                </div>
                <div class="col-lg-6">{{ field}}</div>
                <div class="col-lg-1">
                  <span class="text-danger small">{{ field.errors }}</span>
                </div>
              </div>

          {% endfor %}






          <div class="form-group">
            <div class="col-lg-offset-10 col-lg-2">
              <button type="submit" class="btn btn-success">OK</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>



{% endblock %}
