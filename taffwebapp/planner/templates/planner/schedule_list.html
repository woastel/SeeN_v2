{% extends 'planner/__base_.html' %}

{% block planner_body %}

  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"> {{ panel_titel }} </h3>
        </div>
        <div class="panel-body">
          <p>{{ info_text }}</p>

          {% for item in schedule_list  %}

            <p><a href="{% url 'planner:schedule_detail' item.id %}">{{item.name}}</a></p>

          {% endfor %}

        </div>
      </div>
    </div>
  </div>

{% endblock %}
