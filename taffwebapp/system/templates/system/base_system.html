{% extends 'base.html' %}

{% block body %}

<div class="container">

  <!-- View over the options -->
  <div class="col-lg-2">

    <div class="row">
      <div class="col-lg-12">
        <h3> View Systems: </h3>
        <div class="btn-group-vertical" style="width: 180px;" role="group" aria-label="...">

          <button type="button" class="btn btn-default"
                  onclick="location.href = '{% url 'system:system_list' %}';">
                  All Systems</button>

          <button type="button" class="btn btn-default"
                  onclick="">
                  System Detail </button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <h3> Create System Items</h3>
        <div class="btn-group-vertical" style="width: 180px;" role="group" aria-label="...">

          <button type="button" class="btn btn-default"
                  onclick="location.href = '{% url 'system:create_system' %}';">
                  System</button>

          <button type="button" class="btn btn-default"
                  onclick="location.href = '{% url 'system:create_system_model' %}';">
                  System Model</button>

          <button type="button" class="btn btn-default"
                  onclick="location.href = '{% url 'system:create_milestone' %}';">
                  Milestone</button>

          <button type="button" class="btn btn-default"
                  onclick="location.href = '{% url 'system:create_msdb_connection' %}';">
                  Milestone Conection</button>
        </div>
      </div>
    </div>

  </div>

  <!-- place for the views -->
  <div class="col-lg-10">

    {% block system_body %}

    {% endblock %}

  </div>

</div>

{% endblock %}
