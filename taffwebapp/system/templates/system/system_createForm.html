{% extends 'system/base_system.html' %}

{% block system_body %}


  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"> {{ panel_titel }} </h3>
        </div>
        <div class="panel-body">

          <!-- Pruefen ob error meassages verfuegbar sind -->
          {% if error_msg_avalible %}
            <div class="alert alert-danger" role="alert"> <h3>Error:</h3>
              {% for error in error_msg_list %}
                  <p> {{ error }} </p>
              {% endfor %}
            </div>
          {% endif %}

          <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">

            {% csrf_token %}

            {% for field in form %}
                <!-- ein kleines script um die datetime picker zu initialisieren -->
                <script>
                    $(function () {
                        $('.datetime-input').datetimepicker({
                            format:'YYYY-MM-DD HH:mm:ss'
                        });
                    });
                </script>

                <div class="form-group">
                  <div class="col-lg-offset-1 col-lg-3">
                    <label class="control-label">{{ field.label_tag }}</label>
                  </div>
                  <div class="col-lg-6">{{ field}}</div>
                  <div class="col-lg-2">
                    <span class="text-danger small">{{ field.errors }}</span>
                  </div>
                </div>

            {% endfor %}

            <div class="form-group">
              <div class="col-lg-offset-10 col-lg-2">
                <button type="submit" class="btn btn-success">Create</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


{% endblock %}
